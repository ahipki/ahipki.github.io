<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme de Sport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Programme de Sport</h1>
		<div class="subtitle"><span>15 secondes de pause après un exercice.</span>&nbsp;<span>30 secondes de pause après un programme.</span></div>
		
        <!-- Section de sélection -->
        <div class="selection">
			<div id="menus">
				<label for="menu-count">Nombre de menus</label>
				<select id="menu-count">
					<option value="" selected></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<div id="exercises">
				<label for="exercise-count">Nombre d'exercices</label>
				<input type="number" id="exercise-count" min="1" max="100">
			</div>
				<button id="generate-program">Générer le programme</button>
        </div>

        <!-- Affichage du programme -->
        <div id="program-display">
            <h2>Programme généré</h2>
			<div class="menu-container">
				<div id="program-list"></div>
				<div id="program-controls">				
					<button id="start-program">GO</button>
					<p id="countdown"></p>
				</div>
			</div>
        </div>
		
		<!-- Details -->
		<details>
			<summary>Voir la liste des menus</summary>
			blabla
		</details>
		<details>
			<summary>Voir la liste des exercices</summary>
			blabla
		</details>
    </div>
	
    <!-- Import des fichiers JS -->
    <script src="scripts/bdd/bdd.js"></script>
    <script src="scripts/bdd/category.js"></script>
    <script src="scripts/bdd/exercise.js"></script>
    <script src="scripts/bdd/menu.js"></script>
    <script src="scripts/bdd/menu_exercise.js"></script>
	<script src="scripts/helper.js"></script>
    <script src="scripts/infrastructure.js"></script>
    <script src="scripts/service.js"></script>
	<script src="scripts/controller.js"></script>
	<script src="scripts/bff.js"></script>
    <script src="scripts/ui.js"></script>    
	<script src="scripts/application.js"></script>
</body>
</html>
